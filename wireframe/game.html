<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Hangman Game Wireframe</title>
    <link rel="stylesheet" href="wireframe.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">HANGMAN</a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="game.html" class="active">Play</a></li>
                        <li><a href="leaderboard.html">Leaderboard</a></li>
                        <li><a href="stats.html">My Stats</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="game-container">
                <h2>[HANGMAN GAME TITLE]</h2>
                
                <!-- Game Status -->
                <div class="game-status">
                    <div>[SCORE: 000]</div>
                    <div>[ATTEMPTS: 0/6]</div>
                    <div>[DIFFICULTY: EASY]</div>
                </div>
                
                <!-- Hangman Drawing -->
                <div class="hangman-display">
                    [HANGMAN DRAWING AREA]
                </div>
                
                <!-- Word Display -->
                <div class="word-display">
                    <div class="letter-box">_</div>
                    <div class="letter-box">_</div>
                    <div class="letter-box">_</div>
                    <div class="letter-box">_</div>
                    <div class="letter-box">_</div>
                </div>
                
                <!-- Keyboard -->
                <div class="keyboard">
                    <div class="keyboard-row">
                        <div class="key">Q</div>
                        <div class="key">W</div>
                        <div class="key">E</div>
                        <div class="key">R</div>
                        <div class="key">T</div>
                        <div class="key">Y</div>
                        <div class="key">U</div>
                        <div class="key">I</div>
                        <div class="key">O</div>
                        <div class="key">P</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key">A</div>
                        <div class="key">S</div>
                        <div class="key">D</div>
                        <div class="key">F</div>
                        <div class="key">G</div>
                        <div class="key">H</div>
                        <div class="key">J</div>
                        <div class="key">K</div>
                        <div class="key">L</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key">Z</div>
                        <div class="key">X</div>
                        <div class="key">C</div>
                        <div class="key">V</div>
                        <div class="key">B</div>
                        <div class="key">N</div>
                        <div class="key">M</div>
                    </div>
                </div>
                
                <!-- Game Controls -->
                <div style="margin-top: 30px;">
                    <label>[DIFFICULTY:]</label>
                    <select style="margin: 0 10px; padding: 5px;">
                        <option>[EASY]</option>
                        <option>[MEDIUM]</option>
                        <option>[HARD]</option>
                    </select>
                    <button class="btn btn-primary">[NEW GAME]</button>
                    <button class="btn">[RESET]</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>[COPYRIGHT FOOTER TEXT]</p>
        </div>
    </footer>
</body>
</html>
