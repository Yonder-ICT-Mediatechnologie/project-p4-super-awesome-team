<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hangman</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hangman Game</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="game.html" class="active">Play</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="stats.html">My Stats</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        <div class="game-container fade-in">
            <!-- Hangman SVG will be created by JavaScript -->
            <div class="hangman-display">
                <!-- Will be filled by JavaScript -->
            </div>
            
            <!-- Category hint will be added here by JavaScript -->
            
            <!-- Word display with blanks -->
            <div class="word-display" id="word-display">
                <!-- Will be filled by JavaScript -->
            </div>
            
            <!-- Virtual keyboard -->
            <div class="keyboard" id="keyboard">
                <!-- Will be filled by JavaScript -->
            </div>
            
            <div class="game-controls">
                <p>Remaining attempts: <span id="attempts">6</span></p>
                <!-- Category selector will be added here by JavaScript -->
                <button id="new-game-btn" class="btn pulse">New Game</button>
            </div>
        </div>
    </main>
    
    <!-- Game styles -->
    <style>
        /* Game specific styles */
        .game-container {
            position: relative;
        }
        
        .category-hint {
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .category-selector {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .category-dropdown {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: var(--font-primary);
            cursor: pointer;
        }
        
        .game-timer {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        /* Game Modal */
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .game-modal.show {
            opacity: 1;
        }
        
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .game-modal.show .modal-content {
            transform: translateY(0);
        }
        
        .game-modal h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .game-modal.success h3 {
            color: var(--success-color);
        }
        
        .game-modal.error h3 {
            color: var(--error-color);
        }
        
        .modal-buttons {
            margin-top: 1.5rem;
        }
    </style>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Hangman Game - Project P4</p>
        </div>
    </footer>
    
    <script src="../js/api.js"></script>
    <script src="../js/game.js"></script>
</body>
</html>
