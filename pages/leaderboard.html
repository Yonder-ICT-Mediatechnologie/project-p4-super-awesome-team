<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Hangman Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Hangman Game</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="../index.html">Home</a></li>

        </div>
    </nav>
    
    <main class="container">
        <section class="leaderboard-container fade-in">
            <h2>Leaderboard</h2>
            
            <div class="time-filters">
                <button class="btn time-filter active" data-timeframe="today">Today</button>
                <button class="btn time-filter" data-timeframe="yesterday">Yesterday</button>
                <button class="btn time-filter" data-timeframe="alltime">All Time</button>
            </div>
            
            <div class="leaderboard-table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Games Played</th>
                            <th>Games Won</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-data">
                        <!-- Will be populated by JavaScript -->
                        <tr>
                            <td>ðŸ¥‡ 1</td>
                            <td>player1</td>
                            <td>120</td>
                            <td>10</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>ðŸ¥ˆ 2</td>
                            <td>player2</td>
                            <td>95</td>
                            <td>8</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>ðŸ¥‰ 3</td>
                            <td>player3</td>
                            <td>85</td>
                            <td>7</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button class="btn" id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button class="btn" id="next-page" disabled>Next</button>
            </div>
        </section>
    </main>
    
    <!-- Leaderboard specific styles -->
    <style>
        /* Enhance leaderboard styles */
        .leaderboard-container {
            position: relative;
        }
        
        .leaderboard-table tr.current-user {
            background-color: rgba(52, 152, 219, 0.2) !important;
            font-weight: 600;
        }
        
        .leaderboard-table th {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* Medal colors */
        .leaderboard-table tr:nth-child(1) td:first-child {
            color: goldenrod;
            font-weight: bold;
        }
        
        .leaderboard-table tr:nth-child(2) td:first-child {
            color: silver;
            font-weight: bold;
        }
        
        .leaderboard-table tr:nth-child(3) td:first-child {
            color: #cd7f32; /* Bronze */
            font-weight: bold;
        }
        
        /* Add hover effect */
        .leaderboard-table tbody tr {
            transition: all 0.3s ease;
        }
        
        .leaderboard-table tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Time filter buttons with better hover */
        .time-filter {
            position: relative;
            overflow: hidden;
        }
        
        .time-filter:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .time-filter:hover:before {
            left: 100%;
        }
        
        /* No data message */
        tr.no-data td {
            text-align: center;
            padding: 2rem;
            color: #777;
            font-style: italic;
        }
    </style>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Hangman Game - Project P4</p>
        </div>
    </footer>
    
    <script src="../js/main.js"></script>

</body>
</html>
