<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Hangman Game</title>
    <!-- Updated modern design - v2.0 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --background: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--surface) 0%, var(--background) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background: var(--background);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            margin-right: auto;
        }

        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        nav a:hover,
        nav a.active {
            color: var(--primary);
            background: var(--surface);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 0;
        }

        .leaderboard-container {
            background: var(--background);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin: 0 auto;
            max-width: 800px;
        }

        .leaderboard-container h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .time-filters {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .time-filter {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            background: var(--background);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-family: inherit;
        }

        .time-filter:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .time-filter.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .leaderboard-table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--background);
        }

        .leaderboard-table th {
            background: var(--surface);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .leaderboard-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .leaderboard-table tbody tr {
            transition: all 0.2s ease;
        }

        .leaderboard-table tbody tr:hover {
            background: var(--surface);
        }

        .leaderboard-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Medal styling */
        .leaderboard-table tbody tr:nth-child(1) {
            background: rgba(255, 215, 0, 0.1);
        }

        .leaderboard-table tbody tr:nth-child(2) {
            background: rgba(192, 192, 192, 0.1);
        }

        .leaderboard-table tbody tr:nth-child(3) {
            background: rgba(205, 127, 50, 0.1);
        }

        .leaderboard-table tbody tr:nth-child(1) td:first-child {
            color: #fbbf24;
            font-weight: 700;
        }

        .leaderboard-table tbody tr:nth-child(2) td:first-child {
            color: #9ca3af;
            font-weight: 700;
        }

        .leaderboard-table tbody tr:nth-child(3) td:first-child {
            color: #cd7f32;
            font-weight: 700;
        }

        .current-user {
            background: rgba(99, 102, 241, 0.1) !important;
            font-weight: 600 !important;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            background: var(--background);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-family: inherit;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #page-info {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .no-data td {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Footer */
        footer {
            background: var(--surface);
            padding: 1rem 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .logo {
                margin-right: 0;
            }
            
            nav {
                position: static;
                left: auto;
                transform: none;
            }
            
            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav a {
                padding: 0.375rem 0.5rem;
                font-size: 0.875rem;
            }
            
            .leaderboard-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .time-filters {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .time-filter {
                padding: 0.375rem 0.75rem;
                font-size: 0.875rem;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.875rem;
            }

            .pagination {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">Hangman</a>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="game.html">Play</a></li>
                        <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
                        <li><a href="stats.html">My Stats</a></li>
                        <li><a href="#" id="logout-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="leaderboard-container">
                <h2>üèÜ Leaderboard</h2>
                
                <div class="time-filters">
                    <button class="btn time-filter active" data-timeframe="today">Today</button>
                    <button class="btn time-filter" data-timeframe="yesterday">Yesterday</button>
                    <button class="btn time-filter" data-timeframe="alltime">All Time</button>
                </div>
                
                <div class="leaderboard-table-container">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Score</th>
                                <th>Games Played</th>
                                <th>Games Won</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-data">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button class="btn" id="prev-page" disabled>Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button class="btn" id="next-page" disabled>Next</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Hangman Game - Project P4</p>
        </div>
    </footer>
    
    <script src="../js/auth.js"></script>
    <script src="../js/leaderboard.js"></script>
</body>
</html>
